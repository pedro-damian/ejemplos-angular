<div class="container">
    <h2>Registrar Producto</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="productName">Nombre del Producto:</label>
            <input
                type="text"
                id="productName"
                name="productName"
                [(ngModel)]="productName"
                required
            />
        </div>

        <div class="form-group">
            <label for="productPrice">Precio:</label>
            <input
                type="number"
                id="productPrice"
                name="productPrice"
                [(ngModel)]="productPrice"
                required
            />
        </div>

        <div class="form-group">
            <label for="productCategory">Categoría:</label>
            <select
                id="productCategory"
                name="productCategory"
                [(ngModel)]="productCategory"
            >
                <option *ngFor="let category of categories" [value]="category">
                    {{ category }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="productStock">Disponibilidad de Stock:</label>
            <input
                type="checkbox"
                id="productStock"
                name="productStock"
                [(ngModel)]="productStock"
            />
        </div>

        <button type="submit">Registrar</button>
    </form>

    <div *ngIf="submittedProduct" class="submitted-data">
        <h3>Producto Registrado:</h3>
        <p><strong>Nombre:</strong> {{ submittedProduct.name }}</p>
        <p><strong>Precio:</strong> {{ submittedProduct.price }}</p>
        <p><strong>Categoría:</strong> {{ submittedProduct.category }}</p>
        <p>
            <strong>Disponibilidad de Stock:</strong>
            {{ submittedProduct.stock ? "Sí" : "No" }}
        </p>
    </div>
</div>

<router-outlet />
