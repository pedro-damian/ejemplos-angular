<div style="text-align: center; margin-top: 20px">
  <h1>Lista de Tareas</h1>

  <p *ngIf="tareas.length === 0">No hay tareas en la lista</p>
  <ul *ngIf="tareas.length > 0">
    <li
      *ngFor="let tarea of tareas"
      [ngClass]="{ completada: tarea.completada }"
      [ngStyle]="{ color: tarea.completada ? 'green' : 'black' }"
    >
      {{ tarea.descripcion }} -

      <strong [ngSwitch]="tarea.prioridad">
        <span *ngSwitchCase="'alta'" style="color: red">Prioridad Alta</span>
        <span *ngSwitchCase="'media'" style="color: yellow">Prioridad Media</span>
        <span *ngSwitchCase="'baja'" style="color: green">Prioridad Baja</span>
        <span *ngSwitchDefault> Sin Prioridad</span>
      </strong>

      <button (click)="cambiarEstado(tarea)" style="margin-left: 10px;">
        {{tarea.completada ? 'Desmarcar': 'completar'}}
      </button>
    </li>
  </ul>
</div>
